<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vue - GitHub Profiles</title>
</head>
<body>
    <div id="app">
        <h1>GitHub Profiles</h1>
        <div class="profiles">
            <github-user-card username="luizbinario"></github-user-card>
            <github-user-card username="duderamos"></github-user-card>
            <github-user-card username="anneizaura"></github-user-card>
            <github-user-card username="danieldenis01"></github-user-card>
        </div>
    </div>
    
    <script type="text/x-template" id="github-user-card-template">
        <div class="card me-2 mb-2" v-if="user" style="width: 18rem;">
            <img :src="user.avatar_url" class="card-img-top" style="width: 18rem; height: 18rem;">
            <div class="card-body">
                <h5 class="card-text">
                    <strong>
                        <a :href="`https://github.com/${user.login}`" target="_blank">{{user.login}}</a>
                    </strong>
                </h5>
                <small class="card-text text-muted">Joined in {{user.created_at.substring(0,4)}}</small>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <a :href="`https://github.com/${user.login}?tab=followers`">{{user.followers}} followers</a>
                </small>
            </div>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
<style>
    body {
        margin: 10px;
    }

    .profiles {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
</style>
