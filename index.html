<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Plans</title>
</head>
<body>
    <div id="app">
        <center>
            <h1>My Plans</h1>
            <h3>Here's a simple list of plans in Vue.js</h3>
            <plan-picker></plan-picker>
        </center>
    </div>

    <script type="text/x-template" id="plan-picker-template">
        <div class="plans mt-4">
            <plan-picker-item v-for="plan in plans" :title="plan" @select="selectPlan" :selected-plan="selectedPlan"></plan-item>
        </div>
    </script>
    <script type="text/x-template" id="plan-template">
        <div class="plan" @click="select">
            <div class="card m-4" style="width: 18rem;" :class="{'text-white bg-dark': isSelected}">
                <div class="card-body">
                    {{title}}
                </div>
            </div>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>

<style>
    body {
        background-color: #B0C4DE;
    }
</style>
