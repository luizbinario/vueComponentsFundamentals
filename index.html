<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vue - Notification Messages</title>
</head>
<body>
    <div id="app">
        <h1>Notification Messages</h1>
        <notification-message :type="'alert-secondary'" :header="'Olá!'">
            O seu pedido foi registrado e está sendo processado para entrega.
        </notification-message>
        <notification-message :type="'alert-success'" :header="'Ótimo!'">
            O seu produto já foi enviado para a transportadora.
        </notification-message>
        <notification-message :type="'alert-danger'" :header="'Essa não!'">
            Houve um problema ao preparar a sua entrega.
        </notification-message>
    </div>
    
    <script type="text/x-template" id="notification-message-template">
        <div class="alert" :class="[type, {none: hide}]">
            <strong>{{header}}</strong>
            <span @click="hideMessage"><i data-feather="x" style="float: right;"></i></span>
            <br>
            <slot>{{type}}</slot>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="app.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
<style>
    body {
        margin: 10px;
    }
    .none {
        display: none;
    }
</style>
